<!--
Emmet shortcut examples:
(All shortcuts are expanded by pressing the tab key after the shortcut)

- Generate the required basic HTML tags with the exclaimation mark (!)
- Add multiple HTML tags with an asterisk (*) 
  Example: p*3
- Add nested elements with the right angled bracket (>)
  Example: ul>li
- Add nested and multiple elements by combining the symbols
  Example: ul>li*3
- Add sibling elements with the plus symbol (+)
  Example: header+section+section+footer
- Use the carat symbol (^) to move up a level
  Example: header+main>section*2^footer
- Add a class with a period (.) or an id with a number symbol (#)
  Example: header.global
           header#global

Learn more about Emmet here: https://www.emmet.io/
-->
